    <!-- رابط الخط من Google Fonts -->

    <style>
        body {
            background: url(2.png) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        .profile-container {
    text-align: center;
    background-color: rgba(45, 45, 45, 0.8);
    padding: 15px 30px; /* تقليل المسافة الداخلية بشكل أكبر */
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 255, 0, 0.3);
    width: 85%; /* تقليل العرض ليكون 85% من الصفحة */
    max-width: 450px; /* تقليل الحد الأقصى للعرض */
}

        .profile-container:hover {
            transform: scale(1.02);
        }
        
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #00ff00;
            transition: transform 0.3s;
        }
        .profile-container img:hover {
            transform: rotate(10deg);
        }

        .profile-name {
            font-size: 28px;
            color: #00ff00;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .profile-links {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px; /* مسافة بين المجموعات */
}

        .profile-links div {
            margin: 15px 0;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 15px;
            padding: 10px 15px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .profile-links div:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        .profile-links a {
            color: #00ff00;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
            margin-left: 10px;
        }
        .profile-links a:hover {
            color: #008f00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        /* إضافة تباعد أكبر بين الأزرار */
        .social-group {
            display: flex;
            justify-content: center;
            gap: 20px; /* تباعد بين الأزرار */
            margin: 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #bbbbbb;
            font-size: 14px;
        }
    </style>
